<!doctype html>

<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foursquare</title>
</head>
<body>
    <div class="resultContainer clearfix">
        <div class="filtersContainer">
            <ul id="filtersList" class="filtersListBox">
                <li>
                    <h4>Filters</h4>
                </li>
                <li>
                    <label>
                        <input class="venueFilterItem" name="openNow" type="checkbox" value="1" data-type="single"> Open Now
                    </label>
                </li>
                <li>
                    <h5 class="filterTitle">What are you looking for?</h5>
                    <label>
                        <input class="venueFilterItem" type="radio" name="section" value="food" data-type="single"> Food
                    </label><br>
                    <label>
                        <input class="venueFilterItem" type="radio" name="section" value="drinks" data-type="single"> Drinks
                    </label><br>
                    <label>
                        <input class="venueFilterItem" type="radio" name="section" value="coffee" data-type="single" /> Coffee
                    </label><br>
                    <label>
                        <input class="venueFilterItem" type="radio" name="section" value="shops" data-type="single" /> Shops
                    </label><br>
                </li>
                <li>
                    <h5 class="filterTitle">Price</h5>
                    <label>
                        <input class="venueFilterItem" type="checkbox" name="price" value="1" data-type="multiple"> $
                    </label><br>
                    <label>
                        <input class="venueFilterItem" type="checkbox" name="price" value="2" data-type="multiple"> $$
                    </label><br>
                    <label>
                        <input class="venueFilterItem" type="checkbox" name="price" value="3" data-type="multiple" /> $$$
                    </label><br>
                    <label>
                        <input class="venueFilterItem" type="checkbox" name="price" value="4" data-type="multiple" /> $$$$
                    </label><br>
                </li>
            </ul>
        </div>
        <div class="resultsViewContainer">
            <ul id="recommendationsList" class="recommendationsListBox">
            </ul>
        </div>
    </div>

    <template id="noVenuesItem">
        <li class="card clearfix">
            No Venues found. Please adjust your filters and try again
        </li>
    </template>
    <template id="venueItem">
        <li class="card clearfix">
            <div class="infoCol">
                <div class="venueBlock">
                    <div class="venueDetails">
                        <div class="venueName">
                            <h4>
                                <a href="VENUE_URL" target="_blank">
                                    TMPL_VENUE_NAME
                                </a>
                            </h4>
                        </div>
                        <div class="venueMeta">
                            <div class="venueScore" title="" style="background: TMPL_VENUE_SCORE_COLOR">TMPL_VENUE_SCORE</div>
                            <div class="venueAddressData">
                                <div class="venueAddress">
                                    TMPL_VENUE_ADDRESS
                                </div>
                                <div class="venueData">
                                            <span class="venueDataItem">
                                                <span class="categoryName">TMPL_VENUE_CATEGORY</span>
                                                <span class="delim">&#183;</span>
                                            </span>
                                    <span class="venueDataItem">
                                        <span class="price" title="">
                                            Price: TMPL_VENUE_PRICE
                                        </span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="photoCol">
                <div class="photoContainer">
                    <img class="photo" src="TMPL_VENUE_PHOTO" width="300" height="300">
                </div>
            </div>
        </li>
    </template>
</body>
</html>
